<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>☀ Weather app ☀</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          <div id="date-time"></div>
          <h1 id="city"></h1>
          <div class="row">
            <div class="col-6">
              <div class="d-flex temperature align-items-center">
                <img src="" alt="" id="icon" class="float-left" />
                <div class="float-left">
                  <span class="current-temp" id="temperature"></span>
                  <span class="units"> ℃|℉ </span>
                </div>
              </div>
            </div>
            <div class="col-4 offset-2">
              <div class="details">
                <ul>
                  <li>
                    <strong class="description" id="description"></strong>
                  </li>
                  <li>Feels like: <span id="feels-like"></span></li>
                  <li>Wind speed: <span id="wind"></span> km/h</li>
                  <li>Humidity: <span id="humidity"></span>%</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/ElCart3/vanilla-weather-app"
            >Open-source code</a
          >
          by Ellie Carter
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
