<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>☀ Weather app ☀</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c573bb01b5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Search for a city..."
                  autocomplete="off"
                  class="form-search search"
                  id="city-input"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="form-submit button"
                />
              </div>
              <div class="col-2">
                <button id="current-location" class="form-submit button">
                  Current
                </button>
              </div>
            </div>
          </form>
          <div class="date-time" id="date-time"></div>
          <h1 id="city"></h1>
          <div class="row middle">
            <div class="col d-flex weather-temperature align-items-center">
              <div class="col offset-1">
                <span class="current-temp" id="temperature"></span>
                <span class="units">°C </span>
              </div>
              <div class="col">
                <img src="" alt="" id="weather-icon" />
              </div>
            </div>
            <div class="col-4">
              <div class="details">
                <ul>
                  <li>
                    <strong class="description" id="description"></strong>
                  </li>
                  <li>Feels like: <span id="feels-like"></span>°C</li>
                  <li>Wind speed: <span id="wind"></span> km/h</li>
                  <li>Humidity: <span id="humidity"></span>%</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <i class="fab fa-github"></i>
          <a href="https://github.com/ElCart3/vanilla-weather-app"
            >Open-source code</a
          >
          by Ellie Carter
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
