<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>☀ Weather app ☀</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montagu+Slab:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search for a city..."
                  autocomplete="off"
                  class="form-search"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="form-submit" />
              </div>
            </div>
          </form>
          <div class="date-time" id="date-time"></div>
          <h1 id="city"></h1>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature align-items-center">
                <img src="" alt="" id="weather-icon" class="float-left" />
                <div class="float-left">
                  <span class="current-temp" id="temperature"></span>
                  <span class="units"
                    ><a href="#" id="celsius-link" class="active">℃</a> |
                    <a href="#" id="fahrenheit-link" class="active">℉</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-4 offset-2">
              <div class="details">
                <ul>
                  <li>
                    <strong class="description" id="description"></strong>
                  </li>
                  <li>Feels like: <span id="feels-like"></span></li>
                  <li>Wind speed: <span id="wind"></span> km/h</li>
                  <li>Humidity: <span id="humidity"></span>%</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="forecast-day">Tuesday</div>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="" />
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">10°</span>
                  <span class="forecast-temperature-min">2°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/ElCart3/vanilla-weather-app"
            >Open-source code</a
          >
          by Ellie Carter
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
